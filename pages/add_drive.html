<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Drive</title>
    <link rel="stylesheet" href="../styles/add_drive.css">
</head>
<body>
    <div class="vacciform">
      <div class="card vaccination-form">
        <h3>Add New Vaccination Drive</h3>

        <form>
          <label>Drive Title</label>
          <input
            type="text"
            placeholder="Eg: Rabies Vaccination Camp"
            required
          />

          <label>Location</label>
          <input
            type="text"
            placeholder="Eg: Chennai Corporation Park"
            required
          />

          <label>Drive Date</label>
          <input type="date" required />

          <label>Drive Time</label>
          <input type="time" required />

          <button type="submit" class="save-btn">Save</button>
        </form>
      </div>
    </div>
</body>
</html>
