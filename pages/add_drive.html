<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Drive</title>
    <link rel="stylesheet" href="../styles/add_drive.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <h2 id="navlogo">Paw Care Admin</h2>
          
        </nav>
      </div>
    </header>
    <div class="vacciform">
      <div class="card vaccinationform">
        <h3>Add New Vaccination Drive</h3>

        <form>
          <label>Drive Title</label>
          <input
            type="text"
            placeholder="Enter the title"
            required
          />

          <label>Location</label>
          <input
            type="text"
            placeholder="Eg: Enter the Location"
            required
          />

          <label>Drive Date</label>
          <input type="date" required />

          <label>Drive Time</label>
          <input type="time" required />

          <button type="submit" class="savebtn">Save</button>
        </form>
      </div>
    </div>
  </body>
</html>
