<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Volunteer Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/volun.css" />
  </head>

  <body>
    <div class="back-home">
      <a href="../index.html">‚Üê Back to Home</a>
    </div>

    <div class="container">
      <h1>Volunteer Application Form</h1>
      <p>Fill out the form below to join our team of change-makers.</p>

      <div class="form-card">
        <form action="../pages/signin.html">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" placeholder="Enter your full name" required />
          </div>

          <div class="form-group">
            <label>Email</label>
            <input
              type="email"
              placeholder="Enter your email address"
              required
            />
          </div>

          <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" placeholder="Enter your phone number" required />
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Enter your password" required />
          </div>

          <button type="submit" class="btn-submit">Sign Up</button>

          <p class="signin-text">
            <b>Already have an account?</b>
            <a href="../pages/signin.html">Sign In</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
