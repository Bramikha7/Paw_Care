<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NGO Partner Sign Up</title>
  <link rel="stylesheet" href="../styles/ngosignup.css">
</head>
<body>

  <div class="signup-container">
    <h2>NGO Partner Registration</h2>

    <form action="../pages/ngosignin.html">
      <input type="text" placeholder="NGO Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="text" placeholder="Phone Number" required>
      <input type="text" placeholder="City" required>
      <input type="password" placeholder="Password" required>
      <input type="text" placeholder="Service Area" required>
      <input type="text" placeholder="About NGO" required>

      <button type="submit">Sign Up</button>

      <!-- Sign In link added -->
      <p class="signin-text">
        Already have an account?
        <a href="../pages/ngosignin.html">Sign In</a>
      </p>
    </form>
  </div>

</body>
</html>
