<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="../styles/signin.css" />
  </head>

  <body>
    <div class="signincontainer">
      <div class="signinleft">
         <div class="logo">
          <img src="../assets/logo.png" alt="PawCare Logo" width="40" />
          <h2>PawCare</h2>
        </div> 

        <h1>Welcome Back!</h1>
        <p>Continue making a difference in the lives of street dogs</p>

        <div class="imagecard">
          <img
            src="../assets/signin_image.jpg"
            alt="Person with dog"
            class="heroimg"
          />
        </div>

        <div class="stats">
          <div class="stat">
            <h3>15K+</h3>
            <p>Dogs Saved</p>
          </div>
          <div class="stat">
            <h3>2.5K+</h3>
            <p>Active Users</p>
          </div>
          <div class="stat">
            <h3>50+</h3>
            <p>NGO Partners</p>
          </div>
        </div>
      </div>
      <div class="signinright">
        <div class="formbox">
          <h2>Sign In</h2>
          <p>Access your account to continue your journey</p>

          <form action="../index.html">
            <label>Email Address</label>
            <div class="inputbox">
              <span class="icon"></span>
              <input
                type="email"
                placeholder="your.email@example.com"
                required
              />
            </div>

            <label>Password</label>
            <div class="inputbox">
              <span class="icon"></span>
              <input
                type="password"
                placeholder="Enter your password"
                required
              />
            </div>

            <button  type="submit" class="signinbutton">Sign In</button>

           
        </div>
      </div>
    </div>
    <div class="backhome">
  <a href="../index.html">‚Üê Back to Home</a>
</div>
  </body>
</html>
